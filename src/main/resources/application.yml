# 配置 服务器信息
server:
  port: 8090
  servlet:
    multipart:
      # 开启 multipart 上传功能
      enabled: true
      # 文件写入磁盘的阈值
      file-size-threshold: 2KB
      # 最大文件大小
      max-file-size: 200MB
      # 最大请求大小
      max-request-size: 215MB

## 文件存储所需参数
# 所有通过 REST APIs 上传的文件都将存储在此目录下
file:
  upload-dir: ./uploads


spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 数据库信息配置
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/tiro?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
  # 配置 redis 相关信息
  redis:
    host: localhost
    port: 6379

jwt:
  # 秘钥
  secret: "secret"
  # 单位 ： 秒
  expiration: 60
logging:
  level:
    cn.cerish.mapper: debug
